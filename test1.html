            <ldo dos Santos Aveiro, couramment appelé Cristiano Ronaldo ou Ronaldo et surnommé CR7, né le 5 février 1985 à Funchal (Portugal), est un footballeur international portugais qui joue au poste d'attaquant au Al-Nassr FC.<br>

Considéré comme l'un des meilleurs footballeurs de l'histoire, il est avec Lionel Messi (avec qui une rivalité sportive est entretenue) l’un des deux seuls à avoir remporté le Ballon d'or au moins cinq fois. Auteur de plus de 870 buts en plus de 1 200 matchs en carrière, Cristiano Ronaldo est le meilleur buteur de l'histoire du football selon la Fédération internationale de football association (FIFA). Il est également le meilleur buteur de la Ligue des champions de l'UEFA, des coupes d'Europe, du Real Madrid, du derby madrilène, de la Coupe du monde des clubs de la FIFA et de la sélection portugaise, dont il est le capitaine officiel depuis 2008. Premier joueur à avoir remporté le Soulier d'or européen à quatre reprises, il est également le meilleur buteur de l'histoire du championnat d'Europe des nations (avec 14 buts) devant Michel Platini et détient le record de buts en équipe nationale, avec 128 réalisations.

Élevé sur l'île de Madère, il intègre le centre de formation du Sporting CP à l'âge de onze ans et signe son premier contrat professionnel en 2002. Recruté par Manchester United durant l'été suivant, il révèle son talent lors de l'Euro 2004 à seulement 19 ans avec le Portugal. Il réalise une excellente saison 2007-2008 avec Manchester United en remportant la Premier League et la Ligue des champions. En 2009, il est alors l'objet du transfert le plus élevé de l'histoire du football (94 millions d'euros), quand il quitte les Red Devils pour le Real Madrid. Il remporte avec le club madrilène de nombreux trophées dont le championnat d'Espagne et quatre fois la Ligue des champions entre 2014 et 2018. À l'issue de ce dernier succès, il quitte la Casa Blanca après neuf saisons au club pour la Juventus FC. Son aventure italienne est ponctuée par deux titres de champions d'Italie, mais trois éliminations successives en Ligue des champions. En 2021, il revient à Manchester United où il termine meilleur buteur de l'équipe lors de sa première saison avant d'être licencié en décembre 2022 après avoir critiqué le club publiquement lors d'un entretien télévisé. Il signe ensuite dans le club saoudien du Al-Nassr FC en Saudi Pro League pour un contrat record.

En sélection, il est le joueur le plus capé, le meilleur buteur et un des acteurs décisifs du Portugal qui remporte son tout premier titre international en battant la France en finale de l'Euro 2016 puis la Ligue des nations 2018-2019 contre les Pays-Bas.<br> Depuis 2003, il a participé à cinq championnats d'Europe et cinq Coupes du monde, dont il est le premier joueur à avoir marqué un but dans cinq éditions différentes de la compétition planétaire. En juin 2023, il devient le premier joueur de l'histoire du football, à franchir le cap des 200 sélections en équipe nationale.

Joueur complet et polyvalent, il cumule les trophées et les records individuels au terme d'une carrière étendue sur plus de vingt ans. Son talent et sa longévité en font l'un des joueurs les plus respectés par les observateurs malgré sa personnalité clivante. Faisant partie des athlètes les plus célèbres, il est désigné sportif le mieux rémunéré au monde à plusieurs reprises par le magazine Forbes, notamment grâce à ses contrats publicitaires et établissements commerciaux à son nom. En 2014, le magazine Time l’inclut sur sa liste des cent personnes les plus influentes au monde. Il est également la personnalité la plus suivie sur le réseau social Instagram, comptant 620 millions d'abonnés.
          </p>
